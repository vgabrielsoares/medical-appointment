spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:medical-appointment}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

flyway:
  enabled: true

server:
  port: ${SERVER_PORT:8080}

jwt:
  secret: ${JWT_SECRET}
  expiration-ms: 3600000

logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
    com.me.medical: DEBUG
    org.springframework.web: DEBUG
    org.springframework.web.filter.CorsFilter: DEBUG
    org.springframework.security.web: DEBUG
    org.springframework.web.filter: TRACE
    org.springframework.web.cors: TRACE
